<!doctype html>
<html lang="en">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <head>
	<style>
	body {
	  font-size: 80%;
	}

	h1 {
	  font-size: 2.5em;
	}

	h2 {
	  font-size: 1.875em;
	}

	p {
	  font-size: 0.875em;
	}
	</style>
    </head>
    <title>SpesaApp</title>
    <body>

	<nav class="navbar navbar-dark bg-dark">
	    <div class="container-fluid">
		<a class="navbar-brand" href="#">
		    <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
			SpesaApp
		</a>
	    </div>
	</nav>
	    {% for product in spesa %}
	<div class="m-1 input-group mb-0" style="font-size:8px;">
	    <form action="{{product.id}}/take" method="POST" >
		    <button class="btn btn-success" style="max-height:20px;" type="submit" id="button-addon1">
			<img style="max-height:20px;" src="{{url_for('static', filename='Accept-icon.png')}}"/>
		    </button>
	    </form>
		    <input style="font-size:12px; max-height:20px;" class="form-control" type="text" value="{{product.name}}" aria-label="Product name" disabled readonly>
	    <form action="{{product.id}}/update" method="POST">
		    <input type="text" style="max-width:50px; font-size:12px; max-height:20px;" name="quantity" class="form-control" value="{{product.quantity}}" aria-label="Quantity" aria-describedby="basic-addon1">
	    </form>
	</div>
	    {% endfor %}
	<div class="my-3 mx-1">
	    <form action="new" method="POST" class="input-group mb-1" style="font-size:8px;">
		    <button class="btn btn-warning" type="submit" id="button-addon1">
			<img src="{{url_for('static', filename='add-icon.png')}}"/>
		    </button>
		    <input type="text" class="form-control" style="font-size:12px;" name="name" placeholder="Product" aria-label="Product" aria-describedby="basic-addon1" required>
		    <input type="text" class="form-control" style="font-size:12px; max-width:50px;" name="quantity" placeholder="Quantity: 1" aria-label="Quantity: 1" aria-describedby="basic-addon1" required>
		    <input type="text" class="form-control" style="font-size:12px; max-width:50px;" name="category" placeholder="Category: 0" aria-label="Category: 0" aria-describedby="basic-addon1" required>
	    </form>
	</div>
	    {% for product in products %}
		<form action="{{product.id}}/add" method="POST" style="font-size:8px;max-height:20px;">
		    <div class="m-1 input-group mb-0">
			<button style="max-height:20px;" class="btn btn-primary" type="submit" id="button-addon1">
			    <img style="max-height:20px;" src="{{url_for('static', filename='arrow-up-icon.png')}}"/>
			</button>
			<span style="font-size:8px; max-width:10px;max-height:20px;" class="input-group-text">P</span>
			<input class="form-control" type="text" style="font-size:12px;max-height:20px;" name="name" value="{{product.name}}" aria-label="Product name">
			<span style="font-size:8px; max-width:10px;max-height:20px;" class="input-group-text">Q</span>
			<input type="text" class="form-control" style="font-size:12px; max-width:45px;max-height:20px;" name="quantity" value="{{product.quantity}}" aria-label="Quantity" aria-describedby="basic-addon1" required>
			<span style="font-size:8px; max-width:10px;max-height:20px;" class="input-group-text">C</span>
			<input type="text" class="form-control" style="font-size:12px; max-width:40px;max-height:20px;" name="category" value="{{product.category}}" aria-label="Category" aria-describedby="basic-addon1" required>
		    </div>
		</form>
	    {% endfor %}
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
