<!doctype html>
<html lang="en">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <head>
	<style>
	    .button1 {
		max-height:20px;
	    }
	    .input1 {
		font-size:12px; 
		max-height:20px;
	    }
	    .input2 {
		max-width:50px; 
		font-size:12px; 
		max-height:20px;
	    }
	    .input3 {
		font-size:12px;
	    }
	    .input4 {
		font-size:12px; 
		max-width:45px; 
		max-height:20px;
	    }
	    .input5 {
		font-size:12px; 
		max-width:40px; 
		max-height:20px;
	    }
	    .s {
		font-size:8px; 
		max-width:10px; 
		max-height:20px;
	    }
	</style>
	
	<link href="//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
	<script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="//code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
	
	<script type="text/javascript">
	$(function() {
	    $("#autocomplete").autocomplete({
		source:function(request, response) {
		    $.getJSON("{{url_for('autocomplete')}}",{
			q: request.term, // in flask, "q" will be the argument to look for using request.args
		    }, function(data) {
			response(data.matching_results); // matching_results from jsonify
		    });
		},
		minLength: 2,
		select: function(event, ui) {
		    console.log(ui.item.value); // not in your question, but might help later
		}
	    });
	})

	</script>
	
	<script type="text/javascript">
	$( function() {
	    var availableTags = [
		{% for product in products %}
		"{{product.name}}",
		{% endfor %}
	    ];
	    $( "#autocomplete2" ).autocomplete({
		source: availableTags
	    });
	} );
	</script>
    </head>
    <title>SpesaApp</title>
    <body>

	<nav class="navbar navbar-dark bg-dark">
	    <div class="container-fluid">
		<a class="navbar-brand" href="#">
		    <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
			SpesaApp
		</a>
	    </div>
	</nav>
	{% for product in spesa %}
	    <div class="m-1 input-group mb-0" style="font-size:8px;">
		<form action="{{product.id}}/take" method="POST" >
		    <button class="btn btn-success button1" type="submit">
			<img style="max-height:20px;" src="{{url_for('static', filename='Accept-icon.png')}}"/>
		    </button>
		</form>
		<input class="form-control input1" type="text" value="{{product.name}}" disabled>
		<form action="{{product.id}}/update" method="POST">
		    <input type="text" name="quantity" class="form-control input2" value="{{product.quantity}}">
		</form>
	    </div>
	{% endfor %}
	<div class="my-3 mx-1">
	    <form action="new" method="POST" class="input-group mb-1">
		<button class="btn btn-warning" type="submit">
		    <img src="{{url_for('static', filename='add-icon.png')}}"/>
		</button>
		<input id="autocomplete2" type="text" class="form-control input3" name="name" placeholder="Product" required>
		<input type="text" class="form-control input3" name="quantity" placeholder="Quantity: 1" required>
		<input type="text" class="form-control input3" name="category" placeholder="Category: 0" required>
	    </form>
	</div>
	{% for product in products %}
	    <form action="{{product.id}}/add" method="POST">
		<div class="m-1 input-group mb-0">
		    <button class="btn btn-primary button1" type="submit" id="button-addon1">
			<img class="button1" src="{{url_for('static', filename='arrow-up-icon.png')}}"/>
		    </button>
		    <span class="input-group-text s">P</span>
		    <input class="form-control input1" type="text" name="name" value="{{product.name}}">
		    <span class="input-group-text s">Q</span>
		    <input type="text" class="form-control input4" name="quantity" value="{{product.quantity}}" required>
		    <span class="input-group-text s">C</span>
		    <input type="text" class="form-control input5" name="category" value="{{product.category}}" required>
		</div>
	    </form>
	{% endfor %}
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
